<!DOCTYPE html>
<html
        lang="en"
        th:replace="~{base :: parent(~{::#content}, ~{::title}, ~{::script})}">
<head>
    <title data-th-text="${loggedInUser.name}+' | Add Contact'">Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css" rel="stylesheet" />
    <link rel="stylesheet" data-th-href="@{'/css/output.css'}">
</head>
<body>
<div id="content">
    <!--    sidebar-->
    <div th:if="${loggedInUser}">
        <div data-th-replace="~{user/sidebar :: sidebar}"></div>
    </div>
    <div  class="pt-20 sm:pl-64" style="height:1000px">
        <div class="grid grid-cols-12">
            <div class="col-span-3"></div>
            <div class="col-span-12 md:col-span-6">
            <div class="card block p-6 bg-white border border-gray-200 rounded-lg shadow-sm hover:bg-gray-100 dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700">
                <h1 class="mb-2 text-3xl font-bold tracking-tight text-gray-900 dark:text-white">Add your contacts here.</h1>
                <p class="font-normal text-gray-700 dark:text-gray-400 mb-3" >Explore the power of storing your contacts over cloud</p>
                <div data-th-replace="~{message::messagebox}"></div>
<!--               form-->

                <form data-th-action="@{'/user/contact/add'}"
                      data-th-object="${contactForm}"
                      enctype="multipart/form-data"
                      method="post" class="mt-5">
<!--                    name-->
                    <div>
                        <label
                                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contact Name</label>
                        <div class="relative mb-2">
                        <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                            <i class="fa-regular w-4 h-4 fa-user"></i>
                        </div>
                        <input data-th-field="*{name}" type="text" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                               placeholder="First Name Last Name">
                        </div>
                        <p th:if="${#fields.hasErrors('name')}"
                           data-th-errors="*{name}"
                           class="text-red-400 pb-3"></p>
                    </div>
<!--                    email-->
                    <div>
                        <label
                                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contact Email</label>
                        <div class="relative mb-2">
                        <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                            <i class="fa-regular w-4 h-4 fa-envelope"></i>
                        </div>
                        <input type="text" data-th-field="*{email}" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="user@email.com">
                        </div>
                        <p th:if="${#fields.hasErrors('email')}"
                           data-th-errors="*{email}"
                           class="text-red-400 pb-3"></p>
                    </div>
<!--                    phone number-->
                    <div>
                        <label
                               class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contact Number</label>
                        <div class="relative mb-2">
                            <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                                <i class="fa-solid w-4 h-4 fa-phone"></i>
                            </div>
                            <input type="text" data-th-field="*{phoneNumber}" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="+1-123-456-7890">
                        </div>
                        <p th:if="${#fields.hasErrors('phoneNumber')}"
                           data-th-errors="*{phoneNumber}"
                           class="text-red-400 pb-3"></p>
                    </div>
                    <div class="mb-3">
                        <label  class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contact Address</label>
                        <textarea data-th-field="*{address}" rows="3" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Street Number, Street Name, Apartment Number, City, State, Country and Zipcode"></textarea>
                        <p th:if="${#fields.hasErrors('address')}"
                           data-th-errors="*{address}"
                           class="text-red-400 pb-3"></p>
                    </div>
                    <div class="mb-3">
                        <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Something about your Contact</label>
                        <textarea data-th-field="*{description}" rows="4" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Write down his/her favorites, hobbies etc"></textarea>
                    </div>
<!--                    social Links-->
                    <div class="flex space-x-4 mb-3">
                        <div class="w-full">
                            <div>
                                <div class="relative mb-3">
                                    <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                                        <i class="fa-solid w-4 h-4 fa-link"></i>
                                    </div>
                                    <input type="text" data-th-field="*{websiteLink}" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                           placeholder="X (Twitter), Facebook, Instagram, etc">
                                </div>
                            </div>
                        </div>
                        <div class="w-full">
                            <div>
                                <div class="relative mb-6">
                                    <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                                        <i class="fa-brands h-4 w-4 fa-linkedin"></i>
                                    </div>
                                    <input type="text" data-th-field="*{linkedInLink}" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                           placeholder="LinkedIn Handle">
                                </div>
                            </div>
                        </div>
                    </div>
<!--                    contact image-->
                    <div class="mb-3">
                        <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white" >Contact Image</label>
                        <input class="block w-full mb-5 text-xs text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 dark:text-gray-400 focus:outline-none dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400"
                               id="image_file_input"
                               data-th-field="*{contactImage}"
                               type="file">
                        <p th:if="${#fields.hasErrors('contactImage')}"
                           data-th-errors="*{contactImage}"
                           class="text-red-400 pb-3"></p>

                        <img class="max-h-52 mx-auto rounded-lg shadow m-3" src="" id="upload_image_preview" alt="">

                    </div>
<!--                    favourite checkbox-->
                    <div class="flex items-center mb-3">
                        <input data-th-field="*{favorite}" type="checkbox" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded-sm focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                        <label  class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">Is this contact your favorite one?</label>
                    </div>
                    <div  class="flex space-x-3 justify-center">
                        <div class="button-container text-center">
                        <button type="submit" class="px-3 py-2 dark:bg-sky-700 hover:dark:bg-sky-700 rounded bg-sky-700 text-white">Add Contact</button>
                        </div>
                        <div class="button-container text-center">
                            <button type="reset" class="px-3 py-2 rounded bg-sky-700 text-white">Clear</button>
                        </div>
                    </div>



                </form>


            </div>
                </div>
        </div>
    </div>
</div>
<script data-th-src="@{'/js/admin.js'}">
    console.log("admin js")

</script>

<script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js">
    console.log("Profile Page loaded")
</script>
</body>
</html>
