<!DOCTYPE html>
<html
        lang="en"
        th:replace="~{base :: parent(~{::#content}, ~{::title}, ~{::script})}">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>


    <link href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css" rel="stylesheet" />
    <link rel="stylesheet" data-th-href="@{'/css/output.css'}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
          crossorigin="anonymous"
          referrerpolicy="no-referrer" />
</head>
<body>
<div id="content" class="border">

    <h1 class="text-2 font-bold" data-th-text="${name}">
        Welcome to the Home Page
    </h1>
    <p class="text-gray-600">
        GitHub Repo Link :<span th:text = "${GitHubRepo}"></span>
        <a data-th-href="${GitHubRepo}">Click to open</a>
    </p>
    <p class="text-gray-600">
        This is a contact vault application where you can save as many contacts as possible.
    </p>
    <div>
        <button class="px-2 py-3 rounded bg-blue-700 text-white hover:bg-blue-600"> click here</button>
    </div>

</div>

<!--flow bite content-->


<script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
</body>



</html>
