<!DOCTYPE html>
<html
        lang="en"
        th:replace="~{base :: parent(~{::#content}, ~{::title}, ~{::script})}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up</title>

</head>
<body>
<div id="content" >
<!--    This is my card-->
    <div class="grid grid-cols-12 mt-5">
        <div class="col-span-4 md:col-span-2 lg:col-span-2 xl:col-span-4"></div>
        <div class="col-span-12 md:col-span-8 lg:col-span-6 xl:col-span-4">
<!--            this is my card-->
            <div
               class="block p-6 border-t-8 border-b-8 bg-white rounded-lg shadow-sm dark:bg-gray-800 dark:border-blue-700">
<!--                message comes here-->
                <div data-th-replace="~{message::messagebox}"></div>

                <h5 class="mb-2 text-2xl font-bold tracking-tight dark:text-white">Create your Account</h5>
                <p class="font-normal text-gray-700 dark:text-gray-400">Start saving your contacts at one place.</p>

<!--                now begins the user details collection-->
                <form data-th-action="@{'/do-register'}"
                      method="post"
                      data-th-object = "${userForm}"
                      class="mt-5" novalidate>
<!--                    name-->
                    <div class="mb-5">
                        <label for="name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
                            Name
                        </label>
                        <input type="text" id="name" data-th-field="*{name}"
                               class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                               placeholder="First Name Last Name" required />
                        <p th:if="${#fields.hasErrors('name')}"
                            data-th-errors="*{name}"
                            class="text-red-400 px-1 py-2"></p>
                    </div>
<!--                    email-->
                    <div class="mb-4">
                        <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
                            Email
                        </label>
                        <input type="email" id="email" data-th-field="*{email}"
                               class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                               placeholder="xyz@youremail.com" required/>
                        <p th:if="${#fields.hasErrors('email')}"
                           data-th-errors="*{email}"
                           class="text-red-400 px-1 py-2"></p>
                    </div>

<!--                    password-->
                    <div class="mb-4">
                        <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
                            Password
                        </label>
                        <input type="password" id="password" data-th-field="*{password}"
                               class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                               placeholder="Enter Password" required />
                        <p th:if="${#fields.hasErrors('password')}"
                           data-th-errors="*{password}"
                           class="text-red-400 px-1 py-2"></p>

                    </div>

<!--                     contact number-->
                    <div class="mb-4">
                        <label for="phone" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
                            Contact Number
                        </label>
                        <input type="text" id="phone" data-th-field="*{phoneNumber}"
                               class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                               placeholder="+1-123-456-7890" required />
                        <p th:if="${#fields.hasErrors('phoneNumber')}"
                           data-th-errors="*{phoneNumber}"
                           class="text-red-400 px-1 py-2"></p>
                    </div>

<!--                    about-->
                    <div class="mb-4">

                        <label for="about"
                               class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
                            About Yourself
                        </label>
                        <textarea id="about" rows="4" data-th-field="*{about}"
                                  class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                  placeholder="Jot over here.."></textarea>
                        <p th:if="${#fields.hasErrors('about')}"
                           data-th-errors="*{about}"
                           class="text-red-400 px-1 py-2"></p>
                    </div>
<!--                    button-->
                    <div class="mb-4 flex justify-center space-x-3">
                        <button type="submit" class="px-3 py-2 rounded bg-blue-600 text-white hover:bg-blue-700 dark:bg-blue-500 dark:hover:bg-blue-600 focus:ring-4 focus:ring-blue-300 dark:focus:ring-blue-800">
                            Create
                        </button>
                        <button type="reset" class="px-3 py-2 rounded bg-sky-400 text-white hover:bg-sky-700 dark:bg-sky-500 dark:hover:bg-sky-600 focus:ring-4 focus:ring-sky-300 dark:focus:ring-sky-800">
                            Clear
                        </button>
                    </div>

                </form>


            </div>
        </div>
    </div>
</div>
<script>
    console.log("signup page");
</script>
<script>
    console.log("second about page script");
</script>
</body>
</html>
